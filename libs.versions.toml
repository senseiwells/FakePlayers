[versions]
fabric-loom          = "1.7-SNAPSHOT"
mod-publish          = "0.7.0"
minecraft            = "1.21.3"
fabric-loader        = "0.16.9"
parchment            = "1.21:2024.07.28"
fabric-api           = "0.106.1+1.21.3"
