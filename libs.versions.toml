arcade-scheduler = { module = "net.casual-championships:arcade-scheduler"         , version.ref = "arcade" }
arcade-utils     = { module = "net.casual-championships:arcade-utils"             , version.ref = "arcade" }

[plugins]
fabric-loom          = { id = "fabric-loom", version.ref = "fabric-loom" }
mod-publish          = { id = "me.modmuss50.mod-publish-plugin", version.ref = "mod-publish" }